<html>
    <head>
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" >
        <link rel="stylesheet" href="fonts/css/all.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <title>Sign Up</title>
       
    </head>
    <body>
      
           <div class="container d-flex justify-content-center py-5">
            <div class="form-container text-center my-5 px-5 py-3">
              <h2 class="my-4 text-info">Smart Sign Up System</h2>
              <div class="form-field my-3">
                <input type="text" required class="form-control bg-transparent text-white" id="userNameInput" placeholder="Enter Your Name">
                <p id="userNameAlert" class="d-none text-danger">name should be at least 3 chars </p>
              </div>
              <div class="form-field my-3">
                <input type="email" required class="form-control bg-transparent text-white" id="userEmailInput" placeholder="Enter Your Email">
                <p id="userEmailAlert" class="d-none text-danger">name@example.com</p>
              </div>
              <div class="form-field my-3">
                <input type="password" required class="form-control bg-transparent text-white" id="userPassInput" placeholder="Enter Your Password">
                <p id="userPasswordAlert" class="d-none text-danger m-0">Password should be more than 5 chars</p>
              </div>
              <p class="text-success d-none" id="confirmMsg">Success</p>
              <p class="text-danger d-none mb-0" id="accountExistMsg">this account is exist ! Try another one.</p>
              <p class="text-danger d-none mb-0" id="tryAgainMsg">signUp failed ! Try again</p>
              <a id="signupBtn" class="btn btn-outline-info w-100 mb-3 mt-4 text-decoration-none">Sign Up</a>
              <p class="text-white">You have an account? <a href="index.html" class="text-white text-decoration-none">Sign In</a></p>
            </div>
           </div>


      


      <script src="js/bootstrap.bundle.min.js"></script>
      <script src="js/main.js"></script>
     </body>
</html>
