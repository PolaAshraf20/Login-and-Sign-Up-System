<html>
    <head>
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" >
        <link rel="stylesheet" href="fonts/css/all.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <title>Login</title>
       
    </head>
    <body>
      
           <div class="container d-flex justify-content-center py-5">
            <div class="form-container text-center my-5 px-5 py-3">
              <h2 class="my-4 text-info">Smart Login System</h2>
              <div class="form-field my-3">
                <input type="email" required class="form-control bg-transparent text-white" id="loginEmail" placeholder="Enter Your Email">
              </div>
              <div class="form-field my-3">
                <input type="password" required class="form-control bg-transparent text-white" id="loginPass" placeholder="Enter Your Password">
              </div>
                


              <p class="text-danger d-none" id="checkInputs">fill the inputs first</p>
              <p class="text-danger d-none" id="wrongInputs">your email or password is incorrect</p>
              <a class="btn btn-outline-info w-100 my-5 text-decoration-none" id="loginBtn" >Login</a>
              <p class="text-white">don't have an accoount? <a href="signUp.html" class="text-white text-decoration-none">Sign Up</a></p>
            </div>
           </div>


      


      <script src="js/bootstrap.bundle.min.js"></script>
      <script src="js/main.js"></script>
     </body>
</html>
